# Site header
header:
  navbar:
    enable: true
    # align: l
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: " "
    show_day_night: true
    show_language: false
    highlight_active_link: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Guangzong Xing. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true